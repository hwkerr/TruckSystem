<!DOCTYPE html>
<html style = "height: 100%;">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body style = "height: 100%;background-image: linear-gradient(to bottom right, #071461, #0B358E);">
  <title>Login</title><br /><br /><br />
<div class = "container" style = "margin: 0 auto;">
  <div class = "row justify-content-center">
    <div class = "col-lg-6" style = "text-align: center; color: white;">
      <h1>
        <br />Welcome!<br/><hr/>
      </h1>
    </div>
  </div>
  <div class = "row justify-content-center" style = "margin: auto;">
      <div class = "col-lg" style = "text-align: center; color: white;">
          <p>
            We are honored that you want to join the What the Truck family! To get started with us, please tell us a bit about yourself and intrested in either a driving position or if you are representing a company. <br />Thanks!
            <br /><br /></p>
        </div>
      </div>
            <div class = "row justify-content-center" style = "margin: auto;">
              <div class = "col-lg" style = "text-align: center;">
                <form>
                  <div class = "row">
                    <div class = "col">
                      <input type = "text" class = "form-control" placeholder = "First Name" />
                      </div>
                      <div class = "col">
                        <input type = "text" class = "form-control" placeholder = "Last Name"/>
                        </div>
                    </div>
                    <div class = "row">
                      <div class = "col"><br />
                        <input type = "text" class = form-control placeholder = "Email" />
                        </div>
                      </div>
                      <div class = row>
                        <div class = "col">
                        <div class = "form-group">
                          <label for = "DriverorSponsor"></label>
                          <select class = "form-control" id = "DriverorSponsor">
                            <option>
                              Driver
                              </option>
                              <option>
                                Sponsor
                              </option>
                          </select>
                          </div>
                        </div>
                        </div>
                        <div class = "row">
                          <div class = "col">
                            <textarea class = "form-control" rows = "4" placeholder="Tell us anything about yourself that we should know!"></textarea>
                          </div>
                        </div>
                        <div class = "row">
                          <div class = "col"><br />
                            <button class = "btn btn-outline-light btn-block">Submit</button>
                          </div>
                        </div>
                  </form>
                <hr />
              </div>
            </div>
          </div>

</body>

</html>
